<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "dark" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
        <script type="text/javascript" src="/assets/js/darkmode.js"></script>
        <button id="colorbutton" class='btn' media="(prefers-color-scheme: dark)">light (pink)</button>
      </div>
    </main>


    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
